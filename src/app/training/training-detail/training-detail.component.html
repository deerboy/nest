<mat-card>
  <mat-card-content class="markdown">
    <markdown [data]="doc"></markdown>
  </mat-card-content>
</mat-card>

<mat-card class="actions">
  <mat-card-content>
    <h2>チェックリスト</h2>
    <mat-list>
      <mat-list-item *ngFor="let task of training.tasks">
        <mat-checkbox>{{task.title}} <span class="point">{{task.point}}</span></mat-checkbox>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
