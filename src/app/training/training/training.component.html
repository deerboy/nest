<h1>トレーニング</h1>

<button mat-raised-button routerLink="create">トレーニング追加</button>

<mat-grid-list cols="3" rowHeight="300px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card class="training-card">
      <p class="training-card__title">準備</p>
      <mat-card-content>
        <p>まずは開発準備を行います。</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>はじめる</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
