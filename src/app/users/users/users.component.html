<mat-form-field class="search">
  <mat-label>絞り込む</mat-label>
  <input matInput autocomplete="off" (keyup)="applyFilter($event.target.value)" placeholder="" autofocus>
  <mat-icon matSuffix>filter_list</mat-icon>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>GitHub</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="element.gitHub" class="link">{{element.gitHub}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="タイプ">
      <th mat-header-cell *matHeaderCellDef>タイプ</th>
      <td mat-cell *matCellDef="let element" class="type">{{element.type | userType}}</td>
    </ng-container>

    <ng-container matColumnDef="ランク">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ランク</th>
      <td mat-cell *matCellDef="let element" class="rank">{{element.rank}}</td>
    </ng-container>

    <ng-container matColumnDef="最終更新日">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>最終更新日</th>
      <td mat-cell *matCellDef="let element" class="rank">{{element.lastUpdate | date:'yyyy/MM/dd'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
